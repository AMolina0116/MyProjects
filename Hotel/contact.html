<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="Five stars, boston hotel, pet friendly, room service,
  free breakfast">
  <script src="https://kit.fontawesome.com/05b568f28e.js" crossorigin="anonymous"></script><!-- font awesome link -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Hotel BT | Contact</title>
</head>
<body>
  <header>
    <nav id="navbar"><!-- Creates the navbar Navbar can be moved inside the contianer if you want to restrict it inside-->
      <div class="container"><!-- Creates a container around all items inside -->
      <h1 class="logo"><a href="index.html">HBT</a></h1><!-- Main logo as a link -->
      <ul>
        <li><a href="index.html">Home</a></li><!-- class current applies link styles it to all pages -->
        <li><a href="about.html">About</a></li>
        <li><a class="current" href="contact.html">Contact</a></li><!-- Links in navbar --><!-- Move class"Current" to whatever page its on -->
      </ul>
      </div>
    </nav><!-- End navbar section -->
  </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Plesse fill out the form below to contact us</p>
        <form action="process.php">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div><div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section><!-- End contact form section -->

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i><!-- Copied from font awesome to input icon fa-2to5x to make it larger -->
          <h3>Location</h3>
          <p>50 Main st, Boston MA</p>
        </div><!-- End box 1 -->
        <div class="box">
          <i class="fas fa-phone fa-3x"></i><!-- Copied from font awesome to input hotel icon fa-2to5x to make it larger -->
          <h3>Phone Number</h3>
          <p>(617) 555-5555</p>
        </div><!-- End box 2 -->
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i><!-- Copied from font awesome to input hotel icon fa-2to5x to make it larger -->
          <h3>Email Address</h3>
          <p>Frontdesk@hotelbt.co</p>
          </div><!-- End box 3 -->
      </div>

    </section><!-- End contact info -->

  <footer class="main-footer"><!-- footer tag -->
    <p>Hotel BT &copy; 2020, All Rights Reserved</p>
  </footer><!-- End main-footer section -->
